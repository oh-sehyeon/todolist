<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List Maker">
    <meta name="author" content="Salomon Oh">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="./JS/app.js" defer></script>
    <title>TODO List</title>
</head>
<body>
    <!--Title and Input Box-->
    <header>
        <h1>Todo List</h1>
        <h2>Organize everything you need to do in a simple and easy way</h2>
    </header>
    <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all" class="filter-option">All</option>
                <option value="completed" class="filter-option">Completed</option>
                <option value="uncompleted" class="filter-option">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</body>

</html>
